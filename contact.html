<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="index.html">
          <img src="./images/logo.png" class="logo_image">
        </a>
        <nav>
          <ul class="top_menu clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <img src="./images/galaxy.jpg" class="image_area">
      <div class="wrapper clearfix">
        <article class="content">
          <form action="#" method="post">
            <table class="contact">
              <tr>
                <th>お名前</th>
                <td><input type="text" name="name" class="text-box"></td>
              </tr>
              <tr>
                <th>電話番号</th>
                <td><input type="text" name="phone" class="text-box"></td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td><input type="text" name="email" class="text-box"></td>
              </tr>
              <tr>
                <th>性別</th>
                <td>
                  <input type="radio" name="sex" value="male">男
                  <input type="radio" name="sex" value="female">女
                </td>
              </tr>
              <tr>
                <th>お問い合わせ内容</th>
                <td><textarea name="content" rows="6" class="text-box" id="input_name"></textarea></td>
              </tr>
            </table>
            <p class="submit-btn">
              <input class="js-modal-open" type="submit" value="送信内容の確認">
            </p>
          </form>
        </article>
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="business.html">事業案内</a></li>
              <li><a href="company.html">会社概要</a></li>
              <li class="point"><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </nav>
          <p class="banner">
            <a href="#">
              <img src="./images/sea.jpg">
            </a>
          </p>
        </aside>
      </div>



      <div class="modal js-modal">
        <div class="modal__bg js-modal-close"></div>
        <div class="modal__content">
            <p>以下の内容で提出してもよろしいですか</p>
            <br/>
            <p id="modal_name"></p>
            <p id="modal_phone"></p>
            <p id="modal_email"></p>
            <p id="modal_sex"></p>
            <p><label>お名前</label> ： <label id="modal_name"></label></p>
            <p><label>電話番号</label> ： <label id="modeal_phone"></label></p>
            <p><label>メールアドレス</label> ： <label id="modal_email"></label></p>
            <p><label>お問い合わせ内容</label> ： <label id="modal_content"></label></p>
            <br/>
            <a class="js-modal-close" href="">提出</a>
            <a class="js-modal-close" href="">閉じる</a>
        </div><!--modal__inner-->
      </div><!--modal-->
      <footer class="footer">
        <p>Copyright © 2018 DIVE INC ALL RIGHT RESERVED.</p>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
